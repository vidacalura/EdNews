<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font Awesome (Emojis) -->
        <script src="https://kit.fontawesome.com/de94e301a2.js" crossorigin="anonymous"></script>
        <!-- API Youtube -->
        <script src="https://apis.google.com/js/api.js"></script>
        <script src="JS/stats.js" defer>  </script>
        <link rel="stylesheet" type="text/css" href="CSS/output.css">
        <title> EdNews - Estatísticas </title>

    </head>


    <body class="h-full w-full bg-slate-900 text-white flex justify-center">
    
        <nav class="fixed left-0 bg-orange-400 w-24 h-full">

                <i class="fa fa-play"></i> 
            </button> </a>

            <!-- Vídeos mais vistos -->
            <a href="maisvistos.html#"> <button class="nav-btn" title="Vídeos mais vistos"> 
                <i class="fa-solid fa-trophy"></i>
             </button> </a>

            <!-- Estatísticas -->
            <a href="stats.html#"> <button class="active nav-btn" title="Estatísticas de Ednaldo"> 
                <i class="fa-solid fa-chart-line"></i> 
            </button> </a>

        </nav>

        <main class="w-full">

            <div class="">
                <div class="w-full flex justify-center">
                    <img src="imgs/edinaldo_ok.png" alt="Imagem do mestre" class="w-60 h-60 mt-8 border-2 border-white rounded-full">
                </div>
                <div class="w-60 m-0-auto flex justify-between text-5xl pt-4 pb-8">
                    <a href="https://www.instagram.com/oficialednaldopereira/" target="_blank">
                        <i class="fa-brands fa-instagram"> </i>
                    </a>
                    <a href="https://www.youtube.com/c/oEdnaldoPereira" target="_blank">

                    </a>
                </div>
            </div>

                <div class="flex pt-8">
                    <h2 class="h2-stats"> Total de vídeos: </h2>
                    <p class="videos-total p-total">  </p>
                </div>

                <div class="flex pt-8">
                    <h2 class="h2-stats"> Número de seguidores: </h2>
                    <p class="seguidores-total p-total">  </p>
                </div>

                <div class="flex pt-8">
                    <h2 class="h2-stats"> Criação do canal: </h2>
                    <p class="canal-criacao-data p-total">  </p>
                </div>

                <div class="flex pt-8">

                    <p class="views-total p-total">  </p>
